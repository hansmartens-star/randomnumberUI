commands:
- exec:
    commandLine: npm install
    component: runtimeui
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: install
- exec:
    commandLine: npm run dev
    component: runtimeui
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: port-3000-tcp
      protocol: tcp
      targetPort: 3000
    image: registry.access.redhat.com/ubi8/nodejs-18:1-137.1742991061
    memoryLimit: 1024Mi
  name: runtimeui
- name: randomnumumberui-route
  kubernetes:
    inlined: |
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: randomnumberui-route
      spec:
        to:
          kind: Service
          name: randomnumberui-app   # must match your Service name
        port:
          targetPort: 3000    # must match the Service port or targetPort
        tls:
          termination: edge  
metadata:
  description: React is a free and open-source front-end JavaScript library for building
    user interfaces based on UI components. It is maintained by Meta and a community
    of individual developers and companies.
  displayName: React
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/react.svg
  language: TypeScript
  name: randomnumberui
  projectType: React
  provider: Red Hat
  tags:
  - Node.js
  - React
  version: 2.2.1
schemaVersion: 2.2.0
starterProjects:
- git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/devfile-samples/devfile-stacks-nodejs-react.git
  name: nodejs-react-starter
